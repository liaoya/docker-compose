---
version: "3"

services: 
  kcptun:
    command: ["/bin/server", "-c", "/etc/kcptun.json"]
    image: xtaci/kcptun:v20190924
    ports:
      - ${KCPTUN_PORT}:29900/udp
    restart: always
    volumes:
      - "./kcptun-server.json:/etc/kcptun.json"

  shadowsocks:
    image: shadowsocks/shadowsocks-libev:v3.3.1
    ports:
      - "${SHADOWSOCK_PORT}:8388"
    environment:
      - METHOD=aes-256-gcm
      - PASSWORD=${SHADOWSOCK_PASSWORD}
    restart: always
